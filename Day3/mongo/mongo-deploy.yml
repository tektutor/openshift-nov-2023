apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongodb
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc-jegan # Replace 'jegan' with your name
      containers:
      - name: mongodb
        image: bitnami/mongodb:latest

        volumeMounts:
        - name: mongodb-storage
          mountPath: /bitnami/mongodb

        env:
        - name: MONGODB_ROOT_PASSWORD
          value: root@123

        - name: MONGODB_DATABASE
          value: tektutor
